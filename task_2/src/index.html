<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пары</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="index.js"></script>
</head>
<body>

  <div class="container">

    <form class="form form--visible" action="#" name="settings">

      <h1 class="title">Пары</h1>

      <p class="form__text">Введите количество карточек</p>

      <label class="form__label">
        <span>По вертикали (2-10, чётное):</span>
        <input class="form__input" name="vertical" type="number" value="4">
      </label>

      <label class="form__label">
        <span>По горизонтали (2-10, чётное):</span>
        <input class="form__input" name="horizontal" type="number" value="4">
      </label>

        <label class="form__label form__radio">
          <input class="form__input" type="radio" name="mode" value="numbers" checked>
          Цифры
        </label>

        <label class="form__label form__radio">
          <input class="form__input" type="radio" name="mode" value="pictures">
          Картинки
        </label>

      <button class="btn form__btn" type="submit">
        Начать
      </button>

    </form>

      <button class="try-again-btn btn">Сыграть ещё</button>

  </div>

</body>
</html>
